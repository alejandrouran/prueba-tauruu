<div class="container">

  <div class="top">
      <div class="box">
        <img class="box__img"
        ngSrc="/assets/images/logotipo.png"
        width="200"
        height="100"
      />
      <p class="box__text">
        {{ longText }}
      </p>
    <ul class="box__list">
      <li><i class="pi pi-facebook"></i></li>
      <li><i class="pi pi-linkedin"></i></li>
      <li><i class="pi pi-instagram"></i></li>
      <li><i class="pi pi-twitter"></i></li>
      <li><i class="pi pi-youtube"></i></li>
    </ul>
      </div>


      <div class="box_one">
        <h1 class="box_one__title">
          {{ title }}
        </h1>
          <ul class="box_one__ul">
            <li>Our Story</li>
            <li>Contact</li>
            <li>Shipping & Delivery</li>
          </ul>
      </div>


      <div class="box_two">
        <h1 class="box_two__titleT">
          {{ titleTwo }}
        </h1>

        <p-floatLabel class="label">
          <!-- <i class="pi pi-envelope"></i> -->
          <input class="box_two__input" id="username" type="text"  placeholder="Enter Email"  pInputText [(ngModel)]="value" />
          <!-- <label for="username">Email</label> -->
          <button class="box_two__btn">Subscribe</button>
       </p-floatLabel>

      </div>
  </div>

  <div class="footer">
    <hr class="footer__sep">

    <p class="footer__pie">{{ pie }}</p>
    <p class="footer__pie--difer">{{ pied }}</p>
  </div>
</div>
